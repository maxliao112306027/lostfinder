<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>管理者主頁 - NCCU Lost & Found</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
    header { background: #343a40; color: white; padding: 1rem; text-align: center; }
    nav { background: #ddd; padding: 1rem; display: flex; gap: 1rem; flex-wrap: wrap; }
    nav button { padding: 0.5rem 1rem; cursor: pointer; }
    section { display: none; padding: 1rem; background: white; margin: 1rem; border-radius: 8px; }
    section.active { display: block; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: center; }
    select, input, button, textarea { padding: 0.5rem; }
  </style>
</head>
<body>

  <header>
    <h1>管理者後台 - NCCU Lost & Found</h1>
  </header>

  <nav>
    <button onclick="showSection('item')">📦 失物管理</button>
    <button onclick="showSection('location')">🏠 存放地點</button>
    <button onclick="showSection('claim')">📬 認領申請</button>
    <button onclick="showSection('destroy')">🔥 轉贈/銷毀</button>
    <button onclick="showSection('announcement')">📢 公告</button>
    <button onclick="showSection('report')">🚨 檢舉管理</button>
    <button onclick="showSection('trend')">📊 遺失紀錄分析</button>
  </nav>

  <!-- 📦 失物管理 -->
  <section id="item" class="active">
    <h2>失物清單管理</h2>
    <table>
      <thead>
        <tr>
          <th>物品名稱</th><th>描述</th><th>狀態</th><th>存放位置</th><th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>AirPods</td>
          <td>白色，附充電盒</td>
          <td>
            <select>
              <option>pending_claim</option>
              <option>claimed</option>
              <option>donated</option>
              <option>discarded</option>
            </select>
          </td>
          <td><input type="text" placeholder="地點輸入"></td>
          <td><button>更新</button> <button>刪除</button></td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- 🏠 存放地點 -->
  <section id="location">
    <h2>存放地點管理</h2>
    <form>
      <input type="text" placeholder="地點名稱">
      <textarea placeholder="地點描述"></textarea>
      <button type="submit">新增地點</button>
    </form>
    <h3>已登錄地點</h3>
    <table>
      <thead>
        <tr><th>地點名稱</th><th>描述</th><th>操作</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>圖書館櫃台</td><td>一樓右側服務櫃</td>
          <td><button>編輯</button> <button>刪除</button></td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- 📬 認領申請 -->
  <section id="claim">
    <h2>認領申請管理</h2>
    <table>
      <thead>
        <tr><th>物品</th><th>申請人</th><th>理由</th><th>狀態</th><th>操作</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>黑色雨傘</td>
          <td>user567</td>
          <td>與我遺失的物品描述一致</td>
          <td>pending</td>
          <td>
            <button>批准</button>
            <button>否決</button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- 🔥 轉贈/銷毀 -->
  <section id="destroy">
    <h2>物品轉贈 / 銷毀</h2>
    <p>將物品狀態設為轉贈或銷毀。</p>
  </section>

  <!-- 📢 公告管理 -->
  <section id="announcement">
    <h2>公告管理</h2>
    <form>
      <input type="text" placeholder="公告標題" style="width:100%; margin-bottom: 0.5rem;">
      <textarea placeholder="公告內容" rows="5" style="width:100%;"></textarea>
      <button type="submit">發布公告</button>
    </form>
  </section>

  <!-- 🚨 檢舉管理 -->
  <section id="report">
    <h2>檢舉案件審核</h2>
    <table>
      <thead>
        <tr><th>檢舉人</th><th>物品</th><th>理由</th><th>操作</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>user999</td>
          <td>AirPods</td>
          <td>物品描述不實</td>
          <td>
            <button>通過</button>
            <button>駁回</button>
            <label>記點：<input type="number" value="1" min="0" style="width: 50px;"></label>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- 📊 遺失紀錄分析 -->
  <section id="trend">
    <h2>遺失紀錄統計</h2>
    <p>圖表或列表顯示遺失地點、時間、物品趨勢。</p>
  </section>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
