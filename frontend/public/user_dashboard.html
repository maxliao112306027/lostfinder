<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用者主頁 - NCCU LostFinder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Ancizar Serif", serif;
      background: #f8f9fa;
    }
    .notification { font-size: 1.3rem; cursor: pointer; }
    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    nav a:hover {
      background-color: #495057;
    }
    section {
      display: none;
      padding: 1rem;
      background: white;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>

<header class="bg-primary text-white px-4 py-3 d-flex justify-content-between align-items-center">
  <div class="d-flex align-items-center">
    <div class="fs-4 fw-bold">NCCU LostFinder</div>
  </div>
  <form class="d-flex" style="max-width: 400px; width: 100%;">
    <input class="form-control me-2" type="search" placeholder="查詢遺失物…" aria-label="Search">
    <button class="btn btn-light" type="submit">搜尋</button>
  </form>
  <div class="d-flex align-items-center gap-3">
    <div class="notification">🔔</div>
    <div id="username-display">使用者：</div>
    <button class="btn btn-outline-light btn-sm" onclick="logout()">登出</button>
  </div>
</header>

<nav class="bg-dark text-white px-4 py-2">
  <div class="d-flex flex-wrap gap-3 justify-content-center">
    <a href="#" onclick="showSection('search')">🔍 查詢失物</a>
    <a href="#" onclick="showSection('register')">📝 登記失物</a>
    <a href="#" onclick="showSection('claims')">📬 我的認領</a>
    <a href="#" onclick="showSection('history')">📜 我的紀錄</a>
    <a href="#" onclick="showSection('announcement')">📢 公告</a>
    <a href="#" onclick="showSection('comment')">💬 留言通知</a>
  </div>
</nav>

<div id="mainContent" class="container mt-3">
  <section id="search" class="active">
    <div id="lostItems"></div>
  </section>
  <section id="register">登記失物內容</section>
  <section id="claims">認領內容</section>
  <section id="history">紀錄內容</section>
  <section id="announcement">公告內容</section>
  <section id="comment">留言內容</section>
</div>

<script>
  function showSection(id) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function logout() {
    localStorage.removeItem('username');
    window.location.href = 'http://127.0.0.1:5500/frontend/login.html';
  }

  window.onload = () => {
    const username = localStorage.getItem('username') || '未知使用者';
    document.getElementById('username-display').textContent = '使用者：' + username;

    fetch('http://localhost:3000/api/items')
      .then(res => res.json())
      .then(data => {
        const lostItemsDiv = document.getElementById('lostItems');
        lostItemsDiv.innerHTML = data.map(item => `
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">${item.item_name}</h5>
              <p class="card-text">遺失地點：${item.lost_location}</p>
              <p class="card-text"><small class="text-muted">${new Date(item.lost_date).toLocaleDateString()}</small></p>
            </div>
          </div>
        `).join('');
      })
      .catch(err => {
        document.getElementById('lostItems').innerHTML = '<p class="text-danger">無法載入遺失物資料</p>';
        console.error(err);
      });
  };
</script>

</body>
</html>
